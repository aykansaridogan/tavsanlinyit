    <link rel="stylesheet" href="styles.css">
    <style>

        #video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            padding: 20px;
            background-color: #000;

            height: 100%;

    <header>
        <div class="logo">

        <div id="video-container">

            <iframe src="https://www.youtube.com/embed/live_stream?channel=CHANNEL_ID" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </section>

    <!-- Footer -->

            <img src="logo.png" alt="Tavşanlı Linyitspor Logosu">
